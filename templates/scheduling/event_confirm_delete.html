{% extends 'base_app.html' %}

{% block title %}{% trans 'Delete event' %}{% endblock title %}

{% block content %}
<div class="page-header">
    <h1>{% trans 'Delete event' %}</h1>
</div>
<p>{% blocktrans %}Are you sure you want to delete event "{{ event }}"?{% endblocktrans %}</p>
<form method="post">
     {% csrf_token %}
     <input type="submit" value="{% trans 'Yes, I am sure' %}" class="btn btn-danger">
</form>
{% endblock content %}
