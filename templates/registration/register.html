{% extends 'base.html' %}

{% block title %}{% trans 'Registration' %}{% endblock title %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <div class="well login-form">
                <img src="{% static 'img/alexia.svg' %}" alt="Alexia" class="login-logo">
                <h2>{% trans 'Registration' %}</h2>
                <p>{% trans 'Your account details are not complete. Please fill in this form to continue.' %}</p>
                <form id="form-register" method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">{% trans 'Save' %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
